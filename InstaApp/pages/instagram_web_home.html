<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Instagram Web Home</title>
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css"/>
<script src="/plugins/jquery/jquery-1.12.4.min.js"/></script>
<script src="/plugins/jquery-ui/jquery-ui.min.js"/></script>
<style>

</style>
</head>
<body>

	<div class="home-container">
		<div class="home-top-nav">
			<div class="top-nav-bar">
				<div class="top-nav-bar-icon">
					<div class="top-nav-bar-icon-inside">
						<div class="top-icon-left icon">
							<div class="top-icon-left-image">
								<a><img src="../img/logo-instagram.png"/></a>
							</div>
						</div>
						<div class="top-icon-left bar">
							<div class="top-icon-left-image">
								<a><img src="../img/line.png"/></a>
							</div>
						</div>
						<div class="top-icon-left name">
							<div class="top-icon-left-name">
								<a><img src="../img/Instagram_name2.png"/></a>
							</div>
						</div>
					</div>
				</div>
				<div class="top-nav-bar-icon">
					<div class="top-nav-bar-icon-inside">
						<input type="text" name="search" placeholder="Search"/>
					</div>
				</div>
				<div class="top-nav-bar-icon">
					<div class="top-nav-bar-icon-inside">
						<div class="top-icon-right icon">
							<div class="top-icon-right-image">
								<a><img src="../img/kompas2.png"/></a>
							</div>
						</div>
						<div class="top-icon-right icon">
							<div class="top-icon-right-image">
								<a><img src="../img/heart.png"/></a>
							</div>
						</div>
						<div class="top-icon-right icon">
							<div class="top-icon-right-image">
								<a><img src="../img/user.png"/></a>
							</div>
						</div>
					</div>
				</div>
				<div class>
				</div>
			</div>
		</div>
		<div class="home-body-container">
			<div class="home-body-container-inside post">
				<div class="home-post-container">
					<div class="home-post-nav">
						<div class="home-post-top-nav image">
							<div class="home-post-top-nav-image">
								<a><img src="../img/profile.jpg"/></a>
							</div>
						</div>
						<div class="home-post-top-nav name">
							<a><p>Username</p></a>
						</div>
						
					</div>
					<div class="home-post-post">
						<a><img src="../img/post-image.jpg"/></a>
					</div>
					<div class="home-post-detail">
						<div class="home-post-like">
							<div class="home-post-like-icon">
								<div class="home-post-like-icon-image">
									<img src="../img/heart.png"/>
								</div>
							</div>
							<div class="home-post-like-icon comment">
								<div class="home-post-like-icon-image">
									<img src="../img/comment.png"/>
								</div>
							</div>
							<div class="home-post-like-icon share">
								<div class="home-post-like-icon-image">
									<img src="../img/save.png"/>
								</div>
							</div>
							<div class="home-post-like-icon save">
								<div class="home-post-like-icon-image">
									<img src="../img/share.png"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
